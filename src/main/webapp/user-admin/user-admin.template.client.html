<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          rel="stylesheet"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1>User Admin</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>

            <button id="ats-add-user-btn">Add New User</button>

            <tr>
                <td>
                    <input class="form-control ats-username-fld"
                           placeholder="Username" />
                </td>
                <td>
                    <input class="form-control ats-password-fld"
                           placeholder="Password" />
                </td>
                <td>
                    <input class="form-control ats-first-name-fld"
                           placeholder="First Name" />
                </td>
                <td>
                    <input class="form-control ats-last-name-fld"
                           placeholder="Last Name" />
                </td>
                <td>
                    <select class="form-control ats-role-fld">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </td>
                <td>
                    <span class="pull-right" style="white-space: nowrap">
                        <button>
                            <i class="fa-2x fa fa-plus ats-create-new-user-btn"></i>
                        </button>
                        <button>
                            <i class="fa-2x fa fa-check ats-update-user-btn"></i>
                        </button>
                    </span>
                </td>
            </tr>

            </thead>

            <tbody class="ats-user-table-body">

            </tbody>


        </table>
    </div>





</body>
</html>
