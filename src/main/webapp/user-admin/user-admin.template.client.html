<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          rel="stylesheet"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>

<body>
    <div class="container-xxl-fluid">
        <div class="ats-sticky-nav-bar ats-vertical-align">
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
                <div class="col-2 ats-vertical-align">
                    User Admin
                </div>
                <div class="col-9">
                </div>
            </div>

        </div>
        <br/>

        <table class="table ats-table " >
            <thead class="ats-sticky-table-head">
            <tr class="ats-title-row">
                <th></th>
                <th class="text-center">Username</th>
                <th class="text-center">Password</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Role</th>
                <th>&nbsp;</th>
            </tr>

            <tr class="ats-input-row">
                <td></td>
                <td class="align-middle">
                    <input class="form-control ats-username-fld"
                           placeholder="Username" />
                </td>
                <td class="align-middle">
                    <input class="form-control ats-password-fld"
                           placeholder="Password" />
                </td>
                <td class="align-middle">
                    <input class="form-control ats-first-name-fld"
                           placeholder="First Name" />
                </td>
                <td class="align-middle">
                    <input class="form-control ats-last-name-fld"
                           placeholder="Last Name" />
                </td>
                <td class="align-middle">
                    <select class="form-control ats-role-fld">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </td>
                <td class="align-middle">
                    <span class="ats-btn-area" >
                        <button class="ats-transparent-btn">
                            <div class="ats-admin-btn">
                                <i class="fa-2x fa fa-plus-circle ats-create-new-user-btn"></i>
                            </div>
                            New
                        </button>
                        <button class="ats-transparent-btn">
                            <div class="ats-admin-btn">
                                <i class="fa-2x fa fa-check-circle ats-update-user-btn"></i>
                            </div>
                            Save
                        </button>
                    </span>
                </td>
            </tr>

            </thead>

            <tbody class="ats-user-table-body">

            </tbody>


        </table>
        <a href="../index.html">Home</a>

    </div>







</body>
</html>
