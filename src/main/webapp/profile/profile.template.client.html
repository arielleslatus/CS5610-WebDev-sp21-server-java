<!DOCUMENT html>
<html>
<head>
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>

    <div class="container">

        <h1>Profile</h1>

        <form>

            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2">
                    Username:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" class="form-control" id="usernameFld"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2">
                    Phone:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="phoneFld"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="emailFld" class="col-sm-2">
                    Email:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="emailFld"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="dobFld" class="col-sm-2">
                    Date of Birth:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="dobFld"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="roleFld" class="col-sm-2">
                    Role:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="roleFld"/>
                    <select>
                        <option value="Faculty"></option>
                        <option value="Student"></option>
                        <option value="Admin"></option>
                    </select>
                </div>
            </div>

            <div class="offset-sm-2">
                <button class="btn btn-info form-control" id="updateBtn">Update</button>
            </div>

            <div class="offset-sm-2">
                <button class="btn btn-danger form-control" id="logoutBtn">Logout</button>

            </div>

            <div class="alertFld">
            </div>

        </form>

    </div>


</body>
</html>
