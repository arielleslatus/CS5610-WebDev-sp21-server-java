<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="register.style.client.css" rel="stylesheet"/>
        <link href="../style.css" rel="stylesheet"/>

    </head>

    <body>

        <div class="container-xxl">
            <div class="ats-page-body ats-fill">
                <div class="container-lg ats-login-sign-up-box">
                    <div class="ats-center-heading">
                        <h1>Sign Up</h1>
                    </div>
                    <br/>
                    <form>
                        <div class="form-group row">
                            <label for="usernameFld" class="col-sm-2 col-form-label">
                                Username: </label>
                            <div class="col-sm-10">
                                <input class="form-control"
                                       id="usernameFld"
                                       placeholder="Alice">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passwordFld" class="col-sm-2 col-form-label">
                                Password: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="passwordFld" placeholder="123qwe#$%">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                                Verify Password: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="verifyPasswordFld" placeholder="123qwe#$%">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <button class="btn btn-block ats-button" id="registerBtn">Sign Up</button>
                                <div class="row">
                                    <div class="col-6">
                                        <a href="../login/login.template.client.html" >Sign In</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="../index.html" class="float-right text-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
