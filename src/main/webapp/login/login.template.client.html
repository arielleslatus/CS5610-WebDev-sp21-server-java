<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="login.style.client.css" rel="stylesheet"/>
        <link href="../style.css" rel="stylesheet"/>

    </head>

    <body>

        <div class="container-xxl ">
            <div class="ats-page-body ats-fill">
                <div class="container-lg">
                    <div class="ats-center-heading">
                        <h1>Sign In</h1>
                    </div>

                    <br/>
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">
                                Username </label>
                            <div class="col-sm-10">
                                <input class="form-control"
                                       id="username"
                                       placeholder="Alice">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">
                                Password </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="password" placeholder="123qwe#$%">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <button class="btn btn-block ats-button">Sign In</button>
                                <div class="row">
                                    <div class="col-6">
                                        <a href="../register/register.template.client.html" >Sign Up</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="float-right">Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <a href="../index.html">Home</a>
                    </form>
                </div>

            </div>
        </div>


    </body>
</html>
